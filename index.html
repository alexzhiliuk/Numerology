<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>Квадрат Пифагора</title>

	<!-- FONTS -->
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,700;1,500&family=Roboto&display=swap" rel="stylesheet">
	<link rel="stylesheet" href="style.css">

</head>
<body>

	<div class="container">
		<h1 class="h1">Квадрат Пифагора</h1>
		<p class="subtitle">Введите дату рождения</p>
		<form class="form">
			<input id="date-input" type="text" placeholder="дд.мм.гггг" pattern="[0-9]{2}.[0-9]{2}.[0-9]{4}" required>
			<input class="submit" type="submit" value="Расcчитать">
		</form>
		<div class="table">
			<div class="table__item table__item_big">
				<div class="row">
					<div class="title">Дата рождения</div>
					<div class="number" id="date">-</div>
				</div>
				<div class="row">
					<div class="title">Доп. числа</div>
					<div class="number" id="addNums">-</div>
				</div>
				<div class="row">
					<div class="title">Число судьбы</div>
					<div class="number" id="fate">-</div>
				</div>
			</div>
			<div class="table__item table__item_colored">
				<div class="title">Темперамент</div>
				<div class="number" id="temperament">-</div>
			</div>
			<!--  -->
			<div class="table__item">
				<div class="title">Характер</div>
				<div class="number" id="character">-</div>
			</div>
			<div class="table__item">
				<div class="title">Здоровье</div>
				<div class="number" id="health">-</div>
			</div>
			<div class="table__item">
				<div class="title">Удача</div>
				<div class="number" id="luck">-</div>
			</div>
			<div class="table__item table__item_colored">
				<div class="title">Цель</div>
				<div class="number" id="goal">-</div>
			</div>
			<!--  -->
			<div class="table__item">
				<div class="title">Энергия</div>
				<div class="number" id="energy">-</div>
			</div>
			<div class="table__item">
				<div class="title">Логика</div>
				<div class="number" id="logic">-</div>
			</div>
			<div class="table__item">
				<div class="title">Долг</div>
				<div class="number" id="debt">-</div>
			</div>
			<div class="table__item table__item_colored">
				<div class="title">Семья</div>
				<div class="number" id="family">-</div>
			</div>
			<!--  -->
			<div class="table__item">
				<div class="title">Интерес</div>
				<div class="number" id="interest">-</div>
			</div>
			<div class="table__item">
				<div class="title">Труд</div>
				<div class="number" id="labour">-</div>
			</div>
			<div class="table__item">
				<div class="title">Память</div>
				<div class="number" id="memory">-</div>
			</div>
			<div class="table__item table__item_colored">
				<div class="title">Привычки</div>
				<div class="number" id="habits">-</div>
			</div>
			<!--  -->
			<div class="table__item">
				<div class="title">Быт</div>
				<div class="number" id="life">-</div>
			</div>
		</div>

</body>
</html>
